<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <div class="wrapper">
      <div class="header">
        <div class="headerTop">
          <img src="icons/header/magnify.svg" alt="" /><img
            src="icons/header/bell-ring-outline.svg"
            alt=""
          /><img src="icons/header/robot-happy-outline.svg" alt="" />
          <input class="headerSearch" type="text" placeholder="Search" />

          <img src="icons/sidebar/vector-square.svg" />
        </div>
        <div class="headerBot">
          <img src="icons/header/robot-happy-outline.svg" alt="" />
          <div class="text">
            <p>Hi there,</p>
            <h1>MorganOakley(@morgan)</h1>
          </div>
          <button class="headerBotBtn">New</button
          ><button class="headerBotBtn">Upload</button
          ><button class="headerBotBtn">Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">
          <img src="icons/sidebar/vector-square.svg" />Sidebar
        </div>

        <ul class="topNav">
          <li><img src="icons/sidebar/home-account.svg" />Home</li>
          <li><img src="icons/sidebar/card-account-details.svg" />Profile</li>
          <li><img src="icons/sidebar/message.svg" />Messages</li>
          <li><img src="icons/sidebar/history.svg" />History</li>
          <li><img src="icons/sidebar/file-question-outline.svg" />Task</li>
          <li><img src="icons/sidebar/account-group.svg" />Communities</li>
        </ul>
        <ul class="botNav">
          <li><img src="icons/sidebar/cog-outline.svg" />Settings</li>
          <li><img src="icons/sidebar/file-question-outline.svg" />Support</li>
          <li>
            <img src="icons/sidebar/shield-lock-open-outline.svg" />Privacy
          </li>
        </ul>
      </div>
      <div class="content">Content</div>
    </div>
