<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project: Sign-Up Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="background">
      <img class="background-img" src="rawkkim-LebS7GygNJ4-unsplash.jpg" />
      <div class="logo">
        <h1>FridStrup</h1>
        <p>Solution</p>
      </div>
      <div class="credit">
        <h1>Foto by: rawkkim</h1>
        <p>https://unsplash.com/@rawkkim</p>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you rtelize your deepest dreams. Sign up
          <span class="cursive">now</span> to get started
          <br />
          <br />
          You <span class="cursive">know</span> you want to.
        </h1>
      </div>
      <div class="form">
        <h1>Lets do this!</h1>
        <form action="" method="">
          <div class="form-col-one">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" />
            <label for mail>Email *</label>
            <input type="email" id="mail" required />
            <label for password>Password *</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-col-two">
            <label for last_name>Last Name</label>
            <input type="text" id="last_name" />
            <label for phone_number>Phone Number</label>
            <input type="number" id="phone_number" />
            <label for confirm_password>Confirm Password *</label>
            <input type="password" id="confirm_password" required />
          </div>
          <button type="submit"><h1>Create Account</h1></button>
          <h2>Already have an account? <a href="">Log in</a></h2>
        </form>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
